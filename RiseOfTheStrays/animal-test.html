<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Animals Test</title>
    <link rel="stylesheet" href="css/animated-enemies.css">
    <link rel="stylesheet" href="css/new-enemies.css">
    <link rel="stylesheet" href="css/animal-test.css">
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .test-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }

        .animation-card {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
        }

        h2 {
            color: #ecf0f1;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Animated Enemy Characters</h1>

        <div class="animation-card">
            <h2>Regular Fox</h2>
            <div class="animated-enemy fox-container">
                <div class="fox-body"></div>
                <div class="fox-head"></div>
                <div class="fox-ear left"></div>
                <div class="fox-ear right"></div>
                <div class="fox-ear-inner left"></div>
                <div class="fox-ear-inner right"></div>
                <div class="fox-eye left"></div>
                <div class="fox-eye right"></div>
                <div class="fox-nose"></div>
                <div class="fox-tail">
                    <div class="fox-tail-tip"></div>
                </div>
                <div class="fox-leg front-left"></div>
                <div class="fox-leg front-right"></div>
                <div class="fox-leg back-left"></div>
                <div class="fox-leg back-right"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Shadow Fox</h2>
            <div class="animated-enemy fox-container shadow-fox">
                <div class="fox-body"></div>
                <div class="fox-head"></div>
                <div class="fox-ear left"></div>
                <div class="fox-ear right"></div>
                <div class="fox-ear-inner left"></div>
                <div class="fox-ear-inner right"></div>
                <div class="fox-eye left"></div>
                <div class="fox-eye right"></div>
                <div class="fox-nose"></div>
                <div class="fox-tail">
                    <div class="fox-tail-tip"></div>
                </div>
                <div class="fox-leg front-left"></div>
                <div class="fox-leg front-right"></div>
                <div class="fox-leg back-left"></div>
                <div class="fox-leg back-right"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Feral Dog</h2>
            <div class="animated-enemy dog-container">
                <div class="dog-body"></div>
                <div class="dog-head"></div>
                <div class="dog-ear left"></div>
                <div class="dog-ear right"></div>
                <div class="dog-eye left"></div>
                <div class="dog-eye right"></div>
                <div class="dog-nose"></div>
                <div class="dog-mouth"></div>
                <div class="dog-tail"></div>
                <div class="dog-leg front-left"></div>
                <div class="dog-leg front-right"></div>
                <div class="dog-leg back-left"></div>
                <div class="dog-leg back-right"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Rabid Wolf</h2>
            <div class="animated-enemy dog-container rabid-wolf">
                <div class="dog-body"></div>
                <div class="dog-head"></div>
                <div class="dog-ear left"></div>
                <div class="dog-ear right"></div>
                <div class="dog-eye left"></div>
                <div class="dog-eye right"></div>
                <div class="dog-nose"></div>
                <div class="dog-mouth"></div>
                <div class="dog-tail"></div>
                <div class="dog-leg front-left"></div>
                <div class="dog-leg front-right"></div>
                <div class="dog-leg back-left"></div>
                <div class="dog-leg back-right"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Sewer Rat</h2>
            <div class="animated-enemy rat-container">
                <div class="rat-body"></div>
                <div class="rat-head"></div>
                <div class="rat-ear left"></div>
                <div class="rat-ear right"></div>
                <div class="rat-eye left"></div>
                <div class="rat-eye right"></div>
                <div class="rat-nose"></div>
                <div class="rat-whisker top-left"></div>
                <div class="rat-whisker bottom-left"></div>
                <div class="rat-whisker top-right"></div>
                <div class="rat-whisker bottom-right"></div>
                <div class="rat-tail"></div>
                <div class="rat-leg front-left"></div>
                <div class="rat-leg front-right"></div>
                <div class="rat-leg back-left"></div>
                <div class="rat-leg back-right"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Plague Rat</h2>
            <div class="animated-enemy rat-container plague-rat">
                <div class="rat-body"></div>
                <div class="rat-head"></div>
                <div class="rat-ear left"></div>
                <div class="rat-ear right"></div>
                <div class="rat-eye left"></div>
                <div class="rat-eye right"></div>
                <div class="rat-nose"></div>
                <div class="rat-whisker top-left"></div>
                <div class="rat-whisker bottom-left"></div>
                <div class="rat-whisker top-right"></div>
                <div class="rat-whisker bottom-right"></div>
                <div class="rat-tail"></div>
                <div class="rat-leg front-left"></div>
                <div class="rat-leg front-right"></div>
                <div class="rat-leg back-left"></div>
                <div class="rat-leg back-right"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Giant Spider</h2>
            <div class="animated-enemy spider-container">
                <div class="spider-body"></div>
                <div class="spider-head"></div>
                <div class="spider-eye left"></div>
                <div class="spider-eye right"></div>
                <div class="spider-eye left2"></div>
                <div class="spider-eye right2"></div>
                <div class="spider-fang left"></div>
                <div class="spider-fang right"></div>
                <div class="spider-leg left1"></div>
                <div class="spider-leg left2"></div>
                <div class="spider-leg left3"></div>
                <div class="spider-leg left4"></div>
                <div class="spider-leg right1"></div>
                <div class="spider-leg right2"></div>
                <div class="spider-leg right3"></div>
                <div class="spider-leg right4"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Venomous Spider</h2>
            <div class="animated-enemy spider-container venomous-spider">
                <div class="spider-body"></div>
                <div class="spider-head"></div>
                <div class="spider-eye left"></div>
                <div class="spider-eye right"></div>
                <div class="spider-eye left2"></div>
                <div class="spider-eye right2"></div>
                <div class="spider-fang left"></div>
                <div class="spider-fang right"></div>
                <div class="spider-leg left1"></div>
                <div class="spider-leg left2"></div>
                <div class="spider-leg left3"></div>
                <div class="spider-leg left4"></div>
                <div class="spider-leg right1"></div>
                <div class="spider-leg right2"></div>
                <div class="spider-leg right3"></div>
                <div class="spider-leg right4"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Toxic Toad</h2>
            <div class="animated-enemy toad-container toxic-toad">
                <div class="toad-body"></div>
                <div class="toad-head"></div>
                <div class="toad-eye left">
                    <div class="toad-pupil"></div>
                </div>
                <div class="toad-eye right">
                    <div class="toad-pupil"></div>
                </div>
                <div class="toad-mouth"></div>
                <div class="toad-spot spot1"></div>
                <div class="toad-spot spot2"></div>
                <div class="toad-spot spot3"></div>
                <div class="toad-spot spot4"></div>
                <div class="toad-leg front-left"></div>
                <div class="toad-leg front-right"></div>
                <div class="toad-leg back-left"></div>
                <div class="toad-leg back-right"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Wild Boar</h2>
            <div class="animated-enemy boar-container wild-boar">
                <div class="boar-body"></div>
                <div class="boar-head"></div>
                <div class="boar-snout"></div>
                <div class="boar-nostril left"></div>
                <div class="boar-nostril right"></div>
                <div class="boar-eye left"></div>
                <div class="boar-eye right"></div>
                <div class="boar-ear left"></div>
                <div class="boar-ear right"></div>
                <div class="boar-tusk left"></div>
                <div class="boar-tusk right"></div>
                <div class="boar-leg front-left"></div>
                <div class="boar-leg front-right"></div>
                <div class="boar-leg back-left"></div>
                <div class="boar-leg back-right"></div>
                <div class="boar-tail"></div>
            </div>
        </div>

        <div class="animation-card">
            <h2>Rogue Cat</h2>
            <div class="animated-enemy rogue-cat-container rogue-cat">
                <div class="rogue-cat-body"></div>
                <div class="rogue-cat-head"></div>
                <div class="rogue-cat-ear left"></div>
                <div class="rogue-cat-ear right"></div>
                <!-- Inner ears removed -->
                <div class="rogue-cat-eye left">
                    <div class="rogue-cat-pupil"></div>
                </div>
                <div class="rogue-cat-eye right">
                    <div class="rogue-cat-pupil"></div>
                </div>
                <div class="rogue-cat-nose"></div>
                <div class="rogue-cat-mouth"></div>
                <div class="rogue-cat-whisker top-left"></div>
                <div class="rogue-cat-whisker middle-left"></div>
                <div class="rogue-cat-whisker bottom-left"></div>
                <div class="rogue-cat-whisker top-right"></div>
                <div class="rogue-cat-whisker middle-right"></div>
                <div class="rogue-cat-whisker bottom-right"></div>
                <div class="rogue-cat-tail"></div>
                <div class="rogue-cat-leg front-left"></div>
                <div class="rogue-cat-leg front-right"></div>
                <div class="rogue-cat-leg back-left"></div>
                <div class="rogue-cat-leg back-right"></div>
            </div>
            <p>A feral cat with battle scars and a fierce attitude</p>
        </div>

        <div class="animation-card">
            <h2>Scavenger Bird</h2>
            <div class="animated-enemy bird-container scavenger-bird">
                <div class="bird-body"></div>
                <div class="bird-head"></div>
                <div class="bird-beak"></div>
                <div class="bird-eye"></div>
                <div class="bird-wing left"></div>
                <div class="bird-wing right"></div>
                <div class="bird-tail"></div>
                <div class="bird-leg left"></div>
                <div class="bird-leg right"></div>
                <div class="bird-foot left"></div>
                <div class="bird-foot right"></div>
            </div>
        </div>
    </div>
</body>
</html>
