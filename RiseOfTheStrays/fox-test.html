<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Fox Test</title>
    <link rel="stylesheet" href="css/animated-enemies.css">
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .animation-card {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            color: #ecf0f1;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="animation-card">
            <h2>Regular Fox</h2>
            <div class="animated-enemy fox-container">
                <div class="fox-body"></div>
                <div class="fox-head"></div>
                <div class="fox-ear left"></div>
                <div class="fox-ear right"></div>
                <div class="fox-ear-inner left"></div>
                <div class="fox-ear-inner right"></div>
                <div class="fox-eye left"></div>
                <div class="fox-eye right"></div>
                <div class="fox-nose"></div>
                <div class="fox-tail">
                    <div class="fox-tail-tip"></div>
                </div>
                <div class="fox-leg front-left"></div>
                <div class="fox-leg front-right"></div>
                <div class="fox-leg back-left"></div>
                <div class="fox-leg back-right"></div>
            </div>
        </div>
        
        <div class="animation-card">
            <h2>Shadow Fox</h2>
            <div class="animated-enemy fox-container shadow-fox">
                <div class="fox-body"></div>
                <div class="fox-head"></div>
                <div class="fox-ear left"></div>
                <div class="fox-ear right"></div>
                <div class="fox-ear-inner left"></div>
                <div class="fox-ear-inner right"></div>
                <div class="fox-eye left"></div>
                <div class="fox-eye right"></div>
                <div class="fox-nose"></div>
                <div class="fox-tail">
                    <div class="fox-tail-tip"></div>
                </div>
                <div class="fox-leg front-left"></div>
                <div class="fox-leg front-right"></div>
                <div class="fox-leg back-left"></div>
                <div class="fox-leg back-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
